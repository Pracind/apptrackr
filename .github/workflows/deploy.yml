name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/opt/apptrackr"

            # ---- NEW: create systemd drop-in to inject secrets into service environment ----
      - name: Install secrets as systemd drop-in (so services get SECRET_KEY & ALGORITHM)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # create drop-in directory for backend service
            sudo mkdir -p /etc/systemd/system/apptrackr-backend.service.d
            # write drop-in file (Environment entries). Use tee to avoid exposing secrets in stdout.
            sudo tee /etc/systemd/system/apptrackr-backend.service.d/env.conf > /dev/null <<'EOF'
            [Service]
            Environment="SECRET_KEY=${{ secrets.SECRET_KEY }}"
            Environment="ALGORITHM=${{ secrets.ALGORITHM }}"
            EOF

            # create drop-in directory for frontend service (if you run a separate front)
            sudo mkdir -p /etc/systemd/system/apptrackr-frontend.service.d
            sudo tee /etc/systemd/system/apptrackr-frontend.service.d/env.conf > /dev/null <<'EOF'
            [Service]
            Environment="SECRET_KEY=${{ secrets.SECRET_KEY }}"
            Environment="ALGORITHM=${{ secrets.ALGORITHM }}"
            EOF

            # set strict permissions on the drop-in files
            sudo chmod 640 /etc/systemd/system/apptrackr-backend.service.d/env.conf
            sudo chmod 640 /etc/systemd/system/apptrackr-frontend.service.d/env.conf
            sudo chown root:root /etc/systemd/system/apptrackr-backend.service.d/env.conf
            sudo chown root:root /etc/systemd/system/apptrackr-frontend.service.d/env.conf

            # reload systemd so new Environment entries are picked up
            sudo systemctl daemon-reload

      - name: Restart services
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/apptrackr
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart apptrackr-backend
            sudo systemctl restart apptrackr-frontend 
